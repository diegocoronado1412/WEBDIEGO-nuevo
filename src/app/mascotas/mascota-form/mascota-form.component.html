<main>
  <!-- Botón Volver -->
  <button class="btn" style="margin-bottom: 1rem;" (click)="goBack()">
    <i class="fas fa-arrow-left"></i> Volver
  </button>

  <section class="page-header">
    <h1>Crear Mascota</h1>
  </section>
  
  <section class="registro-form">
    <h2>Ingresa los datos de tu mascota</h2>

    <form (ngSubmit)="guardarMascota()" #mascotaForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="mascota.nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="especie">Especie:</label>
        <input type="text" id="especie" [(ngModel)]="mascota.especie" name="especie" required>
      </div>

      <div class="form-group">
        <label for="raza">Raza:</label>
        <input type="text" id="raza" [(ngModel)]="mascota.raza" name="raza" required>
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" [(ngModel)]="mascota.edad" name="edad" required>
      </div>

      <div class="form-group">
        <label for="archivo">Foto:</label>
        <input type="file" id="archivo" name="archivo" (change)="onFileChange($event)" accept="image/*">
      </div>

      <div class="form-group">
        <label for="clienteCedula">Cliente (Cédula):</label>
        <select id="clienteCedula" name="clienteCedula" [(ngModel)]="clienteCedula" required>
          <option value="">Seleccione un cliente</option>
          <option *ngFor="let cliente of clientes" [value]="cliente.cedula">
            {{ cliente.cedula }} - {{ cliente.nombre }}
          </option>
        </select>
      </div>

      <button type="submit" class="btn">Guardar Mascota</button>
    </form>
  </section>
</main>
