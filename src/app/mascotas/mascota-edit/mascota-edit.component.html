<main>
  <!-- BotÃ³n Volver -->
  <button class="btn" style="margin-bottom: 1rem;" (click)="goBack()">
    <i class="fas fa-arrow-left"></i> Volver
  </button>

  <section class="page-header">
    <h1>Editar Mascota</h1>
  </section>

  <section class="registro-form">
    <h2>Modifica los datos de la mascota</h2>

    <form (ngSubmit)="actualizarMascota()" #mascotaForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="mascota.nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="especie">Especie:</label>
        <input type="text" id="especie" [(ngModel)]="mascota.especie" name="especie" required>
      </div>

      <div class="form-group">
        <label for="raza">Raza:</label>
        <input type="text" id="raza" [(ngModel)]="mascota.raza" name="raza" required>
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" [(ngModel)]="mascota.edad" name="edad" required>
      </div>

      <button type="submit" class="btn">Actualizar Mascota</button>
    </form>
  </section>
</main>
