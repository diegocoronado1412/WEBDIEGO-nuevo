<div class="formulario-editar" *ngIf="veterinarioForm">
    <form [formGroup]="veterinarioForm" (ngSubmit)="actualizarVeterinario()">
  
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre" required />
      </div>
  
      <div class="form-group">
        <label>Cédula:</label>
        <input type="text" formControlName="cedula" class="form-control" placeholder="Cédula" required />
      </div>
  
      <div class="form-group">
        <label>Especialidad:</label>
        <input type="text" formControlName="especialidad" class="form-control" placeholder="Especialidad" required />
      </div>
  
      <div class="form-group">
        <label>Foto URL:</label>
        <input type="text" formControlName="fotoUrl" class="form-control" placeholder="URL de la foto" />
      </div>
  
      <div class="form-group">
        <label>Contraseña:</label>
        <input type="password" formControlName="contrasena" class="form-control" placeholder="Contraseña" required />
      </div>
  
      <!-- Campos ocultos -->
      <input type="hidden" formControlName="rol" />
      <input type="hidden" formControlName="numeroAtenciones" />
  
      <button type="submit" class="btn btn-primary mt-3">Actualizar Veterinario</button>
    </form>
  </div>
