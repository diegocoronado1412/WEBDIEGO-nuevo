<app-navbar></app-navbar>
<main>
    <section class="page-header">
      <h1>Contacto</h1>
    </section>
  
    <section class="contacto-info">
      <div class="info-card">
        <a href="https://www.google.com/maps/search/?api=1&query=Calle+Principal+%23123,+Ciudad"
           target="_blank" rel="noopener noreferrer">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Dirección</h3>
          <p>Calle Principal #123, Ciudad</p>
        </a>
      </div>
  
      <div class="info-card">
        <a href="tel:+1234567890">
          <i class="fas fa-phone"></i>
          <h3>Teléfono</h3>
          <p>(123) 456-7890</p>
        </a>
      </div>
  
      <div class="info-card">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <select onchange="if(this.value) window.location.href=this.value">
          <option value="">Selecciona un email</option>
          <option value="mailto:info@vibraanimal.com">info&#64;vibraanimal.com</option>
          <option value="mailto:soporte@vibraanimal.com">soporte&#64;vibraanimal.com</option>
          <option value="mailto:ventas@vibraanimal.com">ventas&#64;vibraanimal.com</option>
        </select>
      </div>
  
      <div class="info-card">
        <i class="fas fa-clock"></i>
        <h3>Horario</h3>
        <p>Lunes a Domingo: 24 horas</p>
      </div>
    </section>
  
       <section class="contacto-form">
      <h2>Envíanos un mensaje</h2>
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" ngModel required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" ngModel required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" ngModel>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" ngModel required></textarea>
        </div>
        <button type="submit" class="btn">Enviar Mensaje</button>
      </form>
    </section>
  
    <section class="mapa">
      <h2>Nuestra Ubicación</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.8101163721325!2d-74.07073908523787!3d4.605917043799449!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a2f1f79b3a7%3A0x5b38a5ecc2e3e4a6!2sUniversidad%20Nacional%20de%20Colombia!5e0!3m2!1ses-419!2sco!4v1620308251604!5m2!1ses-419!2sco"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>
  </main>

  <app-footer></app-footer>
