<app-navbar></app-navbar>

<div class="register-container">
  <div class="register-card">
    <div class="register-image">
      <img src="assets/images/registro-bg.png" alt="Ilustración de registro">
    </div>
    <div class="register-form-container">
      <h2>Crear Cuenta</h2>
      <form id="registroForm" (ngSubmit)="onSubmit()" #registroForm="ngForm">
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input
            type="text"
            id="cedula"
            name="cedula"
            [(ngModel)]="cedula"
            placeholder="Ingresa tu cédula"
            required>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="nombre"
            placeholder="Ingresa tu nombre"
            required>
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            placeholder="ejemplo@dominio.com"
            required>
        </div>
        <!-- Eliminado selector de rol: siempre "cliente" -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="••••••••"
            required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            placeholder="••••••••"
            required>
        </div>

        <button type="submit" [disabled]="!registroForm.valid">Crear Cuenta</button>
      </form>
      <p class="register-footer-text">
        ¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
</div>

<app-footer></app-footer>
