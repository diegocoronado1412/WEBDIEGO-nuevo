<!-- Formulario de selección de cliente -->
<h2>Selecciona un Cliente</h2>
<form (ngSubmit)="cargarCliente()">
  <div class="form-group">
    <label for="clienteSeleccionado">Cliente:</label>
    <select [(ngModel)]="selectedClienteId" name="clienteId" id="clienteSeleccionado" required>
      <option value="">-- Seleccione --</option>
      <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nombre }} ({{ cliente.cedula }})</option>
    </select>
  </div>
  <button type="submit" class="btn" style="margin-bottom: 2rem;">Cargar Datos</button>
</form>

<!-- Formulario de edición -->
<h2>Modifica los datos del cliente</h2>
<form [formGroup]="clienteForm" (ngSubmit)="actualizarCliente()">
  <div class="form-group">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" formControlName="nombre" required />
  </div>

  <div class="form-group">
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" formControlName="cedula" readonly required />
  </div>

  <div class="form-group">
    <label for="correo">Correo:</label>
    <input type="email" id="correo" formControlName="correo" required />
  </div>

  <div class="form-group">
    <label for="celular">Celular:</label>
    <input type="tel" id="celular" formControlName="celular" required />
  </div>

  <div class="form-group">
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" formControlName="contraseña" placeholder="Ingrese nueva contraseña si desea cambiarla" />
  </div>

  <button type="submit" class="btn" [disabled]="clienteForm.invalid">Actualizar Cliente</button>
</form>
