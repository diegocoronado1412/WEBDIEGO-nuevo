<!-- src/app/cliente/cliente-editar/cliente-editar.component.html -->

<!-- Formulario de selección de cliente -->
<h2>Selecciona un Cliente</h2>
<form (ngSubmit)="cargarCliente()">
  <div class="form-group">
    <label for="clienteSeleccionado">Cliente:</label>
    <select
      [(ngModel)]="selectedClienteId"
      name="clienteId"
      id="clienteSeleccionado"
      required
    >
      <option value="">-- Seleccione --</option>
      <option *ngFor="let cliente of clientes" [value]="cliente.id">
        {{ cliente.nombre }} ({{ cliente.cedula }})
      </option>
    </select>
  </div>
  <div class="button-group">
    <button type="submit" class="btn primary">
      Cargar Datos
    </button>
    <button type="button" class="btn secondary" (click)="goBack()">
      Volver
    </button>
  </div>
</form>

<hr />

<!-- Formulario de edición -->
<h2>Modifica los datos del cliente</h2>
<form [formGroup]="clienteForm" (ngSubmit)="actualizarCliente()">
  <div class="form-group">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" formControlName="nombre" />
  </div>

  <div class="form-group">
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" formControlName="cedula" readonly />
  </div>

  <div class="form-group">
    <label for="correo">Correo:</label>
    <input type="email" id="correo" formControlName="correo" />
  </div>

  <div class="form-group">
    <label for="celular">Celular:</label>
    <input type="tel" id="celular" formControlName="celular" />
  </div>

  <div class="form-group">
    <label for="contrasena">Contraseña:</label>
    <input
      type="password"
      id="contrasena"
      formControlName="contrasena"
      placeholder="Ingrese nueva contraseña si desea cambiarla"
    />
  </div>

  <div class="button-group">
    <button type="submit" class="btn primary" [disabled]="clienteForm.invalid">
      Actualizar Cliente
    </button>
    <button type="button" class="btn secondary" (click)="goBack()">
      Volver
    </button>
  </div>
</form>
