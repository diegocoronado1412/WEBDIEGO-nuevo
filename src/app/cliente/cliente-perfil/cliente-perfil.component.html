<main class="perfil-container">
    <h1>Perfil de Usuario</h1>
  
    <!-- Se muestra la información solo si 'cliente' tiene datos -->
    <div class="perfil-info" *ngIf="cliente">
      <!-- Mostrar nombre -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="cliente.nombre" disabled>
  
      <!-- Mostrar cédula -->
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" [(ngModel)]="cliente.cedula" disabled>
  
      <!-- Mostrar correo electrónico -->
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="cliente.correo">
  
      <!-- Mostrar celular -->
      <label for="telefono">Celular:</label>
      <input type="text" id="telefono" [(ngModel)]="cliente.celular">
  
      <!-- Campo para nueva contraseña -->
      <label for="password">Nueva Contraseña:</label>
      <input type="password" id="password">
  
      <!-- Botón para guardar cambios -->
      <button id="guardarPerfil" class="btn" (click)="guardarCambios()">Guardar Cambios</button>
    </div>
  
    <!-- Mensaje de carga mientras los datos del cliente se están obteniendo -->
    <div *ngIf="!cliente">
      <p>Cargando datos del perfil...</p>
    </div>
  </main>
